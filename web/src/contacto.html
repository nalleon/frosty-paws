<body>
    <div class="container mt-5">
        <br> 
        <div class="col-12 col-md-10 col-lg-8 ms-auto me-auto">
            <div class="card section-card mb-5 w-75 ms-auto me-auto">
                <h6 class="card-title">Calle la mariscada, 97, 38400, Puerto de la Cruz, Santa Cruz de Tenerife</h6>
                <div>
                    <img src="./assets/img/ubicacion.png" class="card-img-top" alt="Ubicacion">
                </div>
            </div>
        </div>
        <div class="col-12">
            <form>
                <h2>Contacta con nosotros</h2>
                <div class="mb-3">
                    <label for="asunto" class="form-label">Asunto</label>
                    <input type="text" class="form-control" id="asunto" aria-describedby="asuntoHelp">
                </div>
                <div class="mb-3">
                    <label for="text" class="form-label">Mensaje</label>
                    <input type="textarea" class="form-control" id="mensaje">
                </div>
                <div class="mb-3 row">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" aria-describedby="nombreHelp">
                    </div>

                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="tos">
                    <label class="form-check-label" for="tos">Aceptar términos de uso</label>
                </div>
                <div class="d-grid d-md-block text-md-end text-lg-start">
                    <button type="submit" class="btn accept-btn">Aceptar </button>
                    <button type="submit" class="btn cancel-btn">Cancelar </button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
